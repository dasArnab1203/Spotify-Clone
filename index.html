<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="Brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songLists">
        <h1>My Playlist</h1>
        <div class="songItemContainer">
          <div class="songItems">
            <img alt="1" />
            <span class="songName">Let Me Love You</span>
            <span class="songListPlay"><span class="timestamp">5:34<i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
          </div>
          <div class="songItems">
            <img alt="1" />
            <span class="songName">Let Me Love You</span>
            <span class="songListPlay"><span class="timestamp">5:34<i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
          </div>
          <div class="songItems">
            <img alt="1" />
            <span class="songName">Let Me Love You</span>
            <span class="songListPlay"><span class="timestamp">5:34<i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
          </div>
          <div class="songItems">
            <img alt="1" />
            <span class="songName">Let Me Love You</span>
            <span class="songListPlay"><span class="timestamp">5:34<i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
          </div>
          <div class="songItems">
            <img alt="1" />
            <span class="songName">Let Me Love You</span>
            <span class="songListPlay"><span class="timestamp">5:34<i id="5" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
          </div>
        </div>
      </div>

      <div class="songBanner"></div>
    </div>

    <div class="Bottom">
      <input type="range" name="Range" id="ProgressBar" min="0" max="100" value="0" />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="30px" alt="1" id="Gif"> <span id="masterSongPlay">Warriyo - Mortals(feat. Laura Brehm)</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a4ecfbe7a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
